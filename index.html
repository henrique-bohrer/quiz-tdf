<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz TDF</title>

  <link rel="icon" type="image/png" href="src/images/logo-TDF-sem-fundo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div id="splash-screen">
    <img src="src/images/logo-TDF-sem-fundo.png" alt="Logo Trilha do Futebol" class="logo-tdf">
  </div>

  <div class="top-bar hide">
    <div id="auth-container">
      <button id="signup-btn" class="btn btn-secondary">Cadastro</button>
      <button id="login-btn" class="btn btn-secondary">Login</button>
    </div>
    <div id="user-info" class="hide">
      <span id="user-email"></span>
      <button id="profile-btn" class="btn btn-secondary">Meu Perfil</button>
      <button id="logout-btn" class="btn btn-secondary">Sair</button>
    </div>
  </div>

  <div class="container hide">
    <div id="start-screen">
      <div class="logo-container">
        <img src="src/images/logo-TDF-sem-fundo.png" alt="Logo Trilha do Futebol" class="logo-tdf">
      </div>
      <div class="quiz-box">
        <h1>Bem-vindo ao Quiz da Trilha do Futebol!</h1>
        <p class="intro-text">Teste seus conhecimentos e veja quem é o verdadeiro craque!</p>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">Jogar Agora</button>
          <button id="ranking-btn" class="btn btn-secondary">Ver Ranking</button>
        </div>
      </div>
    </div>

    <div id="question-container" class="quiz-box hide">
      <h2 id="question">Pergunta</h2>
      <div id="answer-buttons" class="btn-grid"></div>
      <div class="controls">
        <button id="next-btn" class="next-btn btn hide">Próxima</button>
      </div>
    </div>
  </div>

  <div id="auth-modal" class="modal-overlay hide">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <div id="auth-modal-content"></div>
    </div>
  </div>

  <div id="assessment-modal" class="modal-overlay hide">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h2>Fim de Jogo!</h2>
      <p id="assessment-text"></p>
      <div id="assessment-actions"></div>
    </div>
  </div>

  <div id="ranking-modal" class="modal-overlay hide">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h2><i class="fas fa-trophy"></i> Ranking dos Craques</h2>
      <ol id="ranking-list"></ol>
    </div>
  </div>

  <div id="profile-modal" class="modal-overlay hide">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h2><i class="fas fa-user"></i> Meu Perfil</h2>
      <p><strong>Email:</strong> <span id="profile-email"></span></p>
      <h3>Meu Histórico de Pontuações:</h3>
      <ul id="profile-scores-list"></ul>
    </div>
  </div>
</body>

</html>
