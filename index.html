<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js" defer></script>

  <title>Quiz - Trilha do Futebol</title>
</head>

<body>

  <div class="top-bar">
    <div id="auth-container">
      <button id="login-btn" class="btn btn-secondary">Login</button>
      <button id="signup-btn" class="btn btn-secondary">Cadastro</button>
    </div>
    <div id="user-info" class="hide">
      <span id="user-email"></span>
      <button id="profile-btn" class="btn btn-secondary">Perfil</button>
      <button id="logout-btn" class="btn btn-secondary">Logout</button>
    </div>
    <button id="theme-toggle-btn">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <div class="container">
    <div class="logo-container">
      <img src="src/images/logo-TDF-sem-fundo.png" alt="Logo Trilha do Futebol" class="logo-tdf">
    </div>

    <div id="question-container" class="quiz-box hide">
      <div id="question" class="question">Pergunta</div>
      <div id="answer-buttons" class="btn-grid"></div>
    </div>

    <div class="controls">
      <button id="start-btn" class="start-btn btn">Começar</button>
      <button id="ranking-btn" class="ranking-btn btn">Ranking</button>
      <button id="next-btn" class="next-btn btn hide">Próxima</button>
    </div>
  </div>

  <!-- Modal para mostrar o resultado e pedir para salvar/logar -->
  <div id="assessment-modal" class="modal-overlay hide">
    <div class="modal-content">
      <h2>Fim de Jogo!</h2>
      <p id="assessment-text"></p>
      <div id="assessment-actions">
        <!-- Conteúdo dinâmico aqui: ou mensagem de salvo, ou botões de login/cadastro -->
      </div>
      <button id="close-assessment-btn" class="btn">Fechar</button>
    </div>
  </div>

  <!-- Modal para mostrar o Ranking -->
  <div id="ranking-modal" class="modal-overlay hide">
    <div class="modal-content">
      <h2><i class="fas fa-trophy"></i> Ranking dos Craques</h2>
      <ol id="ranking-list"></ol>
      <button id="close-ranking-btn" class="btn">Fechar</button>
    </div>
  </div>

  <!-- Modal para Login/Cadastro -->
  <div id="auth-modal" class="modal-overlay hide">
    <div class="modal-content">
      <button id="close-auth-modal-btn" class="close-btn">&times;</button>
      <div id="auth-modal-content"></div>
    </div>
  </div>

  <!-- Modal para Perfil do Usuário -->
  <div id="profile-modal" class="modal-overlay hide">
    <div class="modal-content">
      <button id="close-profile-btn" class="close-btn">&times;</button>
      <h2><i class="fas fa-user"></i> Meu Perfil</h2>
      <p><strong>Email:</strong> <span id="profile-email"></span></p>
      <h3>Meu Histórico de Pontuações:</h3>
      <ul id="profile-scores-list"></ul>
    </div>
  </div>

</body>

</html>
